<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
  <!-- Simple cutting board glyph, sized for menu/action icons. Uses currentColor to adapt to theme. -->
  <g fill="none" stroke="currentColor" stroke-width="1" stroke-linejoin="round" stroke-linecap="round">
    <!-- Board body -->
    <rect x="3" y="3.5" width="10" height="10" rx="1.8" ry="1.8"/>
    <!-- Handle hole -->
    <circle cx="8" cy="6" r="1.25" fill="currentColor" stroke="none"/>
    <!-- Decorative cut line -->
    <path d="M5 9.5 L11 9.5"/>
  </g>
</svg>
